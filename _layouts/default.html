<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; margin: 0; padding: 0; background: #fff; color: #333; line-height: 1.8; }
    header { background: #ffeef6; padding: 1rem; text-align: center; border-bottom: 2px solid #f7b7d2; }
    header h1 { margin: 0; font-size: 1.8rem; color: #e75480; }
    nav a { margin: 0 1rem; text-decoration: none; color: #555; }
    main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    footer { text-align: center; font-size: 0.8rem; color: #888; padding: 1rem; margin-top: 3rem; border-top: 1px solid #ddd; }
    .popup-ad { position: fixed; bottom: 20px; right: 20px; background: #fff; border: 2px solid #f7b7d2; padding: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .popup-ad button { border: none; background: none; font-size: 1rem; float: right; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}">🏠 ホーム</a>
      <a href="{{ '/blog' | relative_url }}">📖 ブログ</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    &copy; 2025 あかりのFX奮闘記 🌸
  </footer>

  <div class="popup-ad" id="popupAd">
    <button onclick="document.getElementById('popupAd').style.display='none'">✖</button>
    <p>＼FXを始めるならこちら／</p>
    <a href="https://px.a8.net/svt/ejp?a8mat=45DS2P+1KK78Y+48D0+63H8H" target="_blank" rel="nofollow">
      <img src="https://www25.a8.net/svt/bgt?aid=250905697095&wid=001&eno=01&mid=s00000019746001024000&mc=1" width="200">
    </a>
  </div>
</body>
</html>
